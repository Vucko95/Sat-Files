<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="suscribe.css" />
    <script defer src="suscribe.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="suscribe-section">
      <button class="modal-btn">Modal</button>
    </div>

    <div class="modal-bg">
      <div class="suscribe-box">
        <h2>Suscribe to our NewsLetter</h2>
        <form class="form">
          <label for="email"
            >Please insert your email for our weekly content</label
          >
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />
          <button type="submit" onclick="validator" class="btn-close">
            Suscribe
          </button>
        </form>
        <button class="modal-close">X</button>
      </div>
    </div>
  </body>
</html>
